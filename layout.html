<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camper Rental Wireframe</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .hero { background: url('beach-bg.jpg') center/cover no-repeat; padding: 100px 20px; color: white; }
        .hero h1 { font-size: 2.5rem; }
        .campers-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 40px; }
        .camper-card { width: 250px; background: white; padding: 15px; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.2); transition: 0.3s; }
        .camper-card:hover { transform: scale(1.05); }
        .camper-card img { width: 100%; border-radius: 10px; }
        .cta { margin-top: 20px; }
        .cta a { text-decoration: none; background: #ff6600; color: white; padding: 10px 20px; border-radius: 5px; }
    </style>
</head>
<body>
    
    <header>
        <h2>Camper Rentals</h2>
        <nav>
            <a href="#">Home</a> | <a href="#">Campers</a> | <a href="#">Locations</a> | <a href="#">Contact</a>
        </nav>
    </header>
    
    <section class="hero">
        <h1>Choose Your Camper and Start Your Coastal Adventure!</h1>
    </section>
    
    <section class="campers-grid">
        <div class="camper-card">
            <img src="camper1.jpg" alt="Camper 1">
            <h3>Cozy Explorer</h3>
            <p>Perfect for two</p>
        </div>
        <div class="camper-card">
            <img src="camper2.jpg" alt="Camper 2">
            <h3>Family Retreat</h3>
            <p>Spacious & comfortable</p>
        </div>
        <div class="camper-card">
            <img src="camper3.jpg" alt="Camper 3">
            <h3>Adventure Seeker</h3>
            <p>4x4 for off-road fun</p>
        </div>
    </section>
    
    <div class="cta">
        <a href="#">See All Campers â†’</a>
    </div>
    
    <footer>
        <p>Contact us | Follow us on social media</p>
    </footer>

</body>
</html>
